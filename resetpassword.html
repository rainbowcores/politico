<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--<script src="main.js"></script>-->
</head>
<body>
    <div class="split left">
        <div class="centered">
          <img src="resources/vote.jpg" alt="Ballot box">
          <h2>Politico</h2>
          <p>Elect the leaders you want</p>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <h2>Set a New Password</h2>
          <!--<img src="resources/check.jpg" alt="Check mark on smartphone screen">-->
          <form>
            
          
            <div class="container">
              <label for="oldpsw"><b>Current Password</b></label>
              <input type="password" placeholder="Enter Current Password" name="psw" required>
          
              <label for="newpsw"><b>New Password</b></label>
              <input type="password" placeholder="Enter New Password" name="psw" required>
          
              <!--<button type="submit">Login</button>-->
              <button class="button save " id="reset" type="submit" >Save New Password</button>
              <button class="button cancel " id="cancel" >Cancel</button>
    
              
            </div>
          
            

            
          </form>
        </div>
      </div>
      <script>
        document.getElementById("reset").onclick = function () {
            location.href = "signin.html";
        };
    </script>
    <script>
            document.getElementById("cancel").onclick = function () {
                location.href = "signin.html";
            };
        </script>
</body>
</html>
