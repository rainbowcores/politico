<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create An Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
        <div class="split left">
                <div class="centered">
                  <img src="resources/vote.jpg" alt="Ballot box">
                  <h1>POLITICO</h1>
                  <h1>Elect the leaders you want</h1>
                </div>
              </div>
              
              <div class="split right">
                <div class="centered signup">
                  
                  <form>
                        <div class="container">
                          <h2>Create a Politico account to Vote</h2>
                          <p>Please fill in this form to create an account.</p>
                          <hr>
                        

                          <label for="fname"><b>First Name</b></label>
                          <input type="text" placeholder="Enter Your First Name" name="fname" required>
                      
                          
                          <label for="lname"><b>Last Name</b></label>
                          <input type="text" placeholder="Enter Your Last Name" name="lname" required>

                          <label for="email"><b>Email</b></label>
                          <input type="email" placeholder="Enter Email" name="email" required>
                          
                          <label for="nationalid"><b>National ID number</b></label>
                          <input type="text" placeholder="Enter National ID number" name="nationalid" required>
                          
                          <label for="phonenumber"><b>Phone Number</b></label>
                          <input type="text" placeholder="Enter Your Phone Number" name="phonenumber" required>

                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" name="psw" required>
                          
                          <hr>
                          <button style="border-radius: 5px" id="signup" type="submit" >Create Account</button>
                          <p>Already have an account? <a href="signin.html">Sign in</a>.</p>

                        </div>
                        <div class="container">
                        </div>
                      </form>
                    </div>
                </div>
               
</body>

</html>
