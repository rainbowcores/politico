<body>
        <div class="split right">
                <div class="centered">
                  <img src="resources/politician.png" alt="Politician on a podium">
                  <h2>Politico</h2>
                  <h3>Leadership for a Brighter Future</h3>
                </div>
              </div>
              
              <div class="split left">
                <div class="centered signup">
                  
                  <!--<img src="resources/check.jpg" alt="Check mark on smartphone screen">-->
                  <form>
                        <div class="container">
                            <br>
                                <h2>Express Interest in a Government Office</h2>
                          <p>Please fill in this form </p>
                          <hr>
                          <label for="office"><b>I am interested in:</b></label>
                          <form >
                              <input type="radio" name="office" value="presidential"> Presidential<br>
                              <input type="radio" name="office" value="gubernatorial"> Gubernatorial
                              <input type="radio" name="office" value="senatorial"> Senatorial

                            </form>
                          <br>

                          <br>
                  
                          <label for="name"><b>Name</b></label>
                          <input type="text" placeholder="Enter Name" name="Name" required>
                          
                          <label for="running mate"><b>Running Mate Name</b></label>
                          <input type="text" placeholder="Enter Running Mate Name" name="runningmate" required>
                          
                          <label for="party"><b>Political Party</b></label>
                          <form >
                            <select name="party">
                              <option value="fck">FCK</option>
                              <option value="pcp">PCP</option>
                              <option value="dpk">DPK</option>
                              <option value="lire">LIRE</option>
                            </select>
                            <br><br>
                            <input type="submit">
                          </form>
                          <!--<input type="text" placeholder="Enter Your Political Party" name="party" required>-->
                      
                          
                          <label for="picture"><b>Upload a Profile Picture</b></label>
                          <form >
                            <input type="file" name="picture" accept="image/*">
                            <input type="submit">
                          </form>                      
                          <label for="manifesto"><b>Upload your Manifesto</b></label>
                          <form >
                                <input name="manifesto" type="file" accept="application/pdf"/>
                                <input type="submit">
                          </form> 
                          <hr>

                          <a href= usergovernmentoffice.html>Save</button> 
                          <a href= homepage.html>Cancel</button> 

                         </div>
                        
                      </form>
                    </div>
                </div>
               
</body>

</html>
