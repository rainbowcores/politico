<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--<script src="main.js"></script>-->
</head>
<body>
    <div class="split left">
        <div class="centered">
          <img src="resources/vote.jpg" alt="Ballot box">
          <h2>Politico</h2>
          <p>Elect the leaders you want</p>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <h2>Login to Politico to Vote</h2>
          <!--<img src="resources/check.jpg" alt="Check mark on smartphone screen">-->
          <form>
            
          
            <div class="container">
              <label for="uname" text-md-right><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <!--<button type="submit">Login</button>-->
              <button id="signin" type="submit" >Sign In</button>
    
              
            </div>
          
            <div class="container signin">
                <p>New User?<a href="signup.html">Create Account</a>.</p>
            </div>

            <a href=reset.html>Forgot Password? Reset Here</a>
          </form>
        </div>
      </div>
      <script>
        document.getElementById("signin").onclick = function () {
            location.href = "index.html";
        };
    </script>
</body>
</html>
