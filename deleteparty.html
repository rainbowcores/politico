!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete A Political Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
        <div class="split left">
          <div class="centered">
            <img src="resources/vote.jpg" alt="Ballot box">
            <h1>POLITICO</h1>
            <h1>Elect the leaders you want</h1>
          </div>
              </div>
              
              <div class="split right">
                <div class="centered signup">
                  
                  <form>
                        <div class="container">
                          <br>
                                <h2>Delete Political Party</h2>
                          <p>Please fill in this form</p>
                          <hr>
                          
                          <br>

                          <br>
                          <label for="partyname"><b>Party Name</b></label>
                          <input type="text" value="People's Choice Party" placeholder="Enter Party Name" name="partyname" required>
                          
                          <label for="abbreviation"><b>Abbreviation</b></label>
                          <input type="text" value="PCR" placeholder="Enter Abbreviation" name="abbreviation" required>
                          
                          <label for="chairperson"><b>Chairperson Name</b></label>
                          <input type="text" value="Angela Raya" placeholder="Enter Chairperson Name" name="chairperson" required>
                      
                          
                          <label for="partyemail"><b>Party Email</b></label>
                          <input type="text" value="info@pcr.org" placeholder="Enter Party Email" name="partyemail" required>
                      
                          <label for="headquarters"><b>Party Headquarters</b></label>
                          <input type="text" value="Mugumo House, Kanduru Road" placeholder="Party Headquarters" name="psw-headquarters" required>
                          
                          <hr>
                          <a href = dashboard.html >Go Back</a> 
                          <br>
                          <br>
                          <a href = dashboard.html>Delete Party</a> 
                        </div>
                        
                      </form>
                    </div>
                </div>
                
                      
</body>

</html>
